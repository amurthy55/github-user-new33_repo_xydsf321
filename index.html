<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>GitHub User Fetcher</title>
</head>
<body>
    <div class="container mt-5">
        <h1>GitHub User Fetcher</h1>
        <div id="github-status" aria-live="polite"></div>
        <div id="github-account-age"></div>
        <form id="github-user-12345" onsubmit="fetchUser(event)">
            <input type="text" id="username" placeholder="Enter GitHub Username" required>
            <button type="submit">Fetch User</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const seed = localStorage.getItem('github-user-${seed}');
            if (seed) {
                document.getElementById('username').value = seed;
                fetchUser();
            }
        });

        async function fetchUser(event) {
            if (event) event.preventDefault();
            const username = document.getElementById('username').value;
            document.getElementById('github-status').textContent = 'Fetching user data...';
            try {
                const response = await fetch(`https://api.github.com/users/${username}`);
                if (!response.ok) throw new Error('User not found');
                const data = await response.json();
                const createdAt = new Date(data.created_at);
                const accountAge = new Date().getFullYear() - createdAt.getFullYear();
                document.getElementById('github-account-age').textContent = `Account created on ${createdAt.toDateString()}, age: ${accountAge} years`;
                document.getElementById('github-status').textContent = 'User data fetched successfully.';
                localStorage.setItem(`github-user-${username}`, username);
            } catch (error) {
                document.getElementById('github-status').textContent = error.message;
            }
        }
    </script>
</body>
</html>
