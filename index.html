<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>GitHub User Fetcher</title>
</head>
<body>
    <div class="container mt-5">
        <h1>GitHub User Fetcher</h1>
        <div id="github-status" aria-live="polite"></div>
        <form id="github-user-12345" onsubmit="fetchUser(event)">
            <div class="form-group">
                <label for="username">GitHub Username:</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Fetch User</button>
        </form>
        <div id="github-account-age"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const seed = document.querySelector('#username').value;
            const cachedUser = localStorage.getItem(`github-user-${seed}`);
            if (cachedUser) {
                document.querySelector('#username').value = cachedUser;
            }
        });

        async function fetchUser(event) {
            event.preventDefault();
            const username = document.querySelector('#username').value;
            document.querySelector('#github-status').textContent = 'Fetching user data...';
            try {
                const response = await fetch(`https://api.github.com/users/${username}`);
                if (!response.ok) throw new Error('User not found');
                const data = await response.json();
                const creationDate = new Date(data.created_at);
                const accountAge = new Date().getFullYear() - creationDate.getFullYear();
                document.querySelector('#github-account-age').textContent = `Account created on: ${creationDate.toDateString()} (${accountAge} years)`;
                document.querySelector('#github-status').textContent = 'User data fetched successfully!';
                localStorage.setItem(`github-user-${username}`, username);
            } catch (error) {
                document.querySelector('#github-status').textContent = error.message;
            }
        }
    </script>
</body>
</html>
